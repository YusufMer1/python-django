{% extends "base.html" %}

{% block title %}Toplu Borçlandırma{% endblock %}

{% block content %}
<h1>Toplu Borçlandırma</h1>

{% for message in messages %}
    <p style="color: red;">{{ message }}</p>
{% endfor %}

<form method="POST">
    {% csrf_token %}
    <label for="tutar">Aidat Tutarı (TL):</label>
    <input type="number" step="0.01" name="tutar" required><br><br>

    <label for="vade_tarihi">Vade Tarihi (YYYY-MM-DD):</label>
    <input type="date" name="vade_tarihi" required><br><br>

    <button type="submit">Borçlandırmayı Yap</button>
</form>

<p><a href="{% url 'aidat_listesi' %}">Geri Dön</a></p>
{% endblock %}
